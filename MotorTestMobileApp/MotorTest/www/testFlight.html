<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Font Awesome --><!-- Font Awesome -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Motor Test</title>
    </head>
    <body>
        <div class="container-fluid topBar">
            <a class="appNav col-xs-2"><span class="fa fa-navicon"></span></a>
            <a class="topTitle col-xs-8">Flight Test</a>
            <a class="moreOpt col-xs-2"><span class="fa fa-cubes"></span></a>
        </div>

        <div class="sideBarWrap container-fluid col-xs-12">
            <!--Card-->
            <div class="card sideBar">
                <!--Card content-->
                <!--Title-->
                <div class="card-title SideBarTitle">
                    <a class="closeSideBar"><span class="fa fa-arrow-left"></span></a>
                </div>
                <div class="card-body">
                    <!--Text-->
                    <div class="card-text">
                        <div class="sideTitle">Motor test</div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="sideBtn sideDisconnectBtn">
                                    <h2><span class="fa fa-close"></span></h2>
                                    Disconnect!
                                </div>
                                <div class="sideBtn sideReconnectBtn">
                                    <h2><span class="fa fa-plug"></span></h2>
                                    Reconnect!
                                </div>
                            </div>
                        </div>
                        <div class="sideItem sideHomeBtn"><span class="fa fa-flask fa-fw"></span> Lab Tests</div>
                        <div class="sideItem sideHomeBtn"><span class="fa fa-plane fa-fw"></span> Flight Test</div>
                        <div class="sideItem sideHomeBtn"><span class="fa fa-eye fa-fw"></span> Passenger Mode</div>
                    </div>
                </div>
                <!--/.Card content-->
            </div>
            <!--/.Card-->
        </div>


        <div class="app">
            
            <div class="container buttonWrap">
                <div class="row">
                    <div class="restartMotorsBtn col-3">
                        <div class="frBtn">
                            <span class="fa fa-refresh"></span>
                            Restart Motors
                        </div>
                    </div>
                    <div class="resetServosBtn col-3">
                        <div class="frBtn">
                            <span class="fa fa-balance-scale"></span>
                            Reset Servos
                        </div>
                    </div>
                    <div class="disconnectBtn col-3">
                        <div class="frBtn">
                            <span class="fa fa-close"></span>
                            DISCONNECT!
                        </div>
                    </div>
                    <div class="reconnectBtn col-3">
                        <div class="frBtn">
                            <span class="fa fa-plug"></span>
                            Reconnect
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid servoSliderWrap testFlightWrap">

                <div class="row infoRow">
                    <div class="col-3">
                        <span class="fa fa-mail"></span> IP: <span class="ipSpan"></span>
                    </div>
                    <div class="col-6">
                        <p class="thrValWrap"><span class="fa fa-tachometer"></span> Throtle: <span class="thrVal">0 %</span></p>
                    </div>
                    <div class="col-3 espData">
                        <span class="fa fa-plug"></span>
                        <span class="data"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 offset-1 serBorV">
                        <input type="range" min="0" max="100" name="master" value="0" step="1" id="master" class="master">
                    </div>
                </div>
                
                <div class="row servoColapse">
                    <div class="col-6 offset-1 servoSlider serBor">
                        <input type="range" min="0" max="180" name="servo0" value="90" step="2" id="servo0" class="servo servoCssH" data-mnum="0">
                        <div class="sp infoRow">
                            <p>wings
                                <span class="serPerc0">90°</span>
                            </p>    
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="row">
                            <div class="col-12">
                                <div class="snsFBtn">
                                    <span class="fa fa-battery-3"></span>
                                    <span class="batLvlVal snsVal">75</span> V
                                </div>
                            </div><br>
                            <div class="col-12">
                                <div class="snsFBtn">
                                    <span class="fa fa-thermometer"></span> <span class="fa fa-battery-full"></span>
                                    <span class="batTempVal snsVal">30</span> °C
                                </div>
                            </div><br>
                            <div class="col-12">
                                <div class="snsFBtn">
                                    <span class="fa fa-arrows-h"></span> <span class="fa fa-balance-scale"></span>
                                    <span class="gyroElevVal snsVal">22</span> °
                                </div>
                            </div><br>
                            <div class="col-12">
                                <div class="snsFBtn">
                                    <span class="fa fa-arrows-v"></span> <span class="fa fa-balance-scale"></span> 
                                    <span class="gyroTiltVal snsVal">0</span> °
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-2 servoSlider serBor">
                        <input type="range" min="0" max="180" name="servo2" value="90" step="2" id="servo2" class="servo servoCss" data-mnum="2">
                        <div class="sp infoRow">
                            <p>tail
                                <span class="serPerc2">90°</span>
                            </p>    
                        </div>
                    </div>
                </div>
                <div class="row servoColapse">
                    <div class="col-6 offset-3 servoHSlider">
                        <input type="range" min="0" max="180" name="servo1" value="90" step="2" id="servo4" class="servoH" data-mnum="4">
                        <div class="sp infoRow">
                            <p>Rudder (Yaw) 5
                                <span class="serPerc4">90°</span>
                            </p>    
                        </div>
                    </div>
                </div>
            </div>

            <div class="container commandWrap">
                <div class="row">
                    <div class="colapseCommandBtn colapseBtn" data-u="up" data-lbl="Flight command" data-colapse="commandColapse"><span class="fa fa-angle-double-up"></span></div>
                </div>
                <div class="row commandColapse">
                    <p class="command">flightCommand: <span class="fc"></span></p>
                    <p class="command">Avion Msg: <span class="am"></span></p>
                </div>
            </div>
        </div>



        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/jquery.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/navbar.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>

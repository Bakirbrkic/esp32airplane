<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Font Awesome --><!-- Font Awesome -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Motor Test</title>
    </head>
    <body>
        <div class="container-fluid topBar">
            <a class="appNav col-xs-2"><span class="fa fa-navicon"></span></a>
            <a class="topTitle col-xs-8">Motor Test</a>
            <a class="moreOpt col-xs-2"><span class="fa fa-cubes"></span></a>
        </div>

        <div class="sideBarWrap container-fluid col-xs-12">
            <!--Card-->
            <div class="card sideBar">
                <!--Card content-->
                <!--Title-->
                <div class="card-title SideBarTitle">
                    <a class="closeSideBar"><span class="fa fa-arrow-left"></span></a>
                </div>
                <div class="card-body">
                    <!--Text-->
                    <div class="card-text">
                        <div class="sideTitle">Motor test</div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="sideBtn sideDisconnectBtn">
                                    <h2><span class="fa fa-close"></span></h2>
                                    Disconnect!
                                </div>
                                <div class="sideBtn sideReconnectBtn">
                                    <h2><span class="fa fa-plug"></span></h2>
                                    Reconnect!
                                </div>
                            </div>
                        </div>
                        <div class="sideItem sideHomeBtn"><span class="fa fa-home fa-fw"></span> Home</div>
                    </div>
                </div>
                <!--/.Card content-->
            </div>
            <!--/.Card-->
        </div>


        <div class="app">
            <div class="container statusWrap">
                <div class="row">
                    <div class="col-6">
                        <span class="fa fa-mail"></span> IP: <span class="ipSpan"></span>
                    </div>
                    <div class="col-6 espData">
                        <span class="fa fa-plug"></span>
                        <span class="data"></span>
                    </div>
                </div>
            </div>

            <div class="container masterSliderWrap">
                <div class="row">
                    <div class="col-12">
                        <p class="thrValWrap"><span class="fa fa-tachometer"></span> Throtle: <span class="thrVal">0 %</span></p>
                        <input type="range" min="0" max="4095" name="master" value="0" step="40" id="master" class="master">
                    </div>
                </div>
            </div>

            <div class="container buttonWrap">
                <div class="row">
                    <div class="restartMotorsBtn col-3">
                        <div class="frBtn">
                            <span class="fa fa-refresh"></span>
                            Restart Motors
                        </div>
                    </div>
                    <div class="resetServosBtn col-3">
                        <div class="frBtn">
                            <span class="fa fa-balance-scale"></span>
                            Reset Servos
                        </div>
                    </div>
                    <div class="disconnectBtn col-3">
                        <div class="frBtn">
                            <span class="fa fa-close"></span>
                            DISCONNECT!
                        </div>
                    </div>
                    <div class="reconnectBtn col-3">
                        <div class="frBtn">
                            <span class="fa fa-plug"></span>
                            Reconnect
                        </div>
                    </div>
                </div>
            </div>

            <div class="container servoSliderWrap">
                <div class="row">
                    <div class="colapseServoBtn" data-u="up"><span class="fa fa-angle-double-up"></span></div>
                </div>
                
                <div class="row servoColapse">
                    <div class="col-3 servoSlider">
                        <input type="range" min="0" max="180" name="servo0" value="90" step="2" id="servo0" class="servo" data-mnum="0">
                        <div class="sp">
                            <p>wing-left
                                <span class="serPerc0">90°</span>
                            </p>    
                        </div>
                    </div>
                    <div class="col-3 servoSlider">
                        <input type="range" min="0" max="180" name="servo2" value="90" step="2" id="servo2" class="servo" data-mnum="2">
                        <div class="sp">
                            <p>tail-left
                                <span class="serPerc2">90°</span>
                            </p>    
                        </div>
                    </div>
                    <div class="col-3 servoSlider">
                        <input type="range" min="0" max="180" name="servo3" value="90" step="2" id="servo3" class="servo" data-mnum="3">
                        <div class="sp">
                            <p>tail-right
                                <span class="serPerc3">90°</span>
                            </p>    
                        </div>
                    </div>
                    <div class="col-3 servoSlider">
                        <input type="range" min="0" max="180" name="servo1" value="90" step="2" id="servo1" class="servo" data-mnum="1">
                        <div class="sp">
                            <p>wing-right
                                <span class="serPerc1">90°</span>
                            </p>    
                        </div>
                    </div>
                </div>
                <div class="row servoColapse">
                    <div class="col-6 offset-3 servoHSlider">
                        <input type="range" min="0" max="180" name="servo1" value="90" step="2" id="servo4" class="servoH" data-mnum="4">
                        <div class="sp">
                            <p>Rudder (Yaw) 5
                                <span class="serPerc4">90°</span>
                            </p>    
                        </div>
                    </div>
                </div>
            </div>

            <div class="container commandWrap">
                <div class="row">
                    <div class="colapseCommandBtn" data-u="up"><span class="fa fa-angle-double-up"></span></div>
                </div>
                <div class="row commandColapse">
                    <p class="command">flightCommand: <span class="fc"></span></p>
                </div>
                <div class="row commandColapse">
                    <p class="command">Airplane message: <span class="am"></span></p>
                </div>
            </div>

        </div>



        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/jquery.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/navbar.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Font Awesome --><!-- Font Awesome -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Motor Test</title>
    </head>
    <body>
        <div class="container-fluid topBar">
            <a class="appNav col-xs-2"><span class="fa fa-navicon"></span></a>
            <a class="topTitle col-xs-8">Motor Test</a>
            <a class="moreOpt col-xs-2"><span class="fa fa-cubes"></span></a>
        </div>

        <div class="sideBarWrap container-fluid col-xs-12">
            <!--Card-->
            <div class="card sideBar">
                <!--Card content-->
                <!--Title-->
                <div class="card-title SideBarTitle">
                    <a class="closeSideBar"><span class="fa fa-arrow-left"></span></a>
                </div>
                <div class="card-body">
                    <!--Text-->
                    <div class="card-text">
                        <div class="sideTitle">Lab tests</div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="sideBtn sideDisconnectBtn">
                                    <h2><span class="fa fa-close"></span></h2>
                                    Disconnect!
                                </div>
                                <div class="sideBtn sideReconnectBtn">
                                    <h2><span class="fa fa-plug"></span></h2>
                                    Reconnect!
                                </div>
                            </div>
                        </div>
                        <div class="sideItem sideHomeBtn"><span class="fa fa-flask fa-fw"></span> Lab Tests</div>
                        <div class="sideItem sideFlightBtn"><span class="fa fa-plane fa-fw"></span> Flight Test</div>
                        <div class="sideItem sidePassengerBtn"><span class="fa fa-eye fa-fw"></span> Passenger Mode</div>
                    </div>
                </div>
                <!--/.Card content-->
            </div>
            <!--/.Card-->
        </div>


        <div class="app">

            <div class="container masterSliderWrap">
                <div class="row">
                    <div class="col-12">
                        <a href="labTest.html" class="btn btn-lg btn-default"><span class="fa fa-flask fa-fw"></span> 
                        Lab Tests</a>
                    </div>

                    <div class="col-12">
                        <a href="labTest.html" class="btn btn-lg btn-default"><span class="fa fa-plane fa-fw"></span> 
                        Flight Test</a>
                    </div>

                    <div class="col-12">
                        <a href="labTest.html" class="btn btn-lg btn-default"><span class="fa fa-eye fa-fw"></span> 
                        Passenger Mode</a>
                    </div>
                </div>
            </div>



        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/jquery.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/navbar.js"></script>
    </body>
